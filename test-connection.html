<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç FrogFace Connection Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        h1 { text-align: center; margin-bottom: 30px; }
        .test-item {
            background: rgba(255,255,255,0.1);
            margin: 15px 0;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
        }
        .status {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            margin-left: 10px;
        }
        .success { background: #4CAF50; }
        .error { background: #f44336; }
        .pending { background: #ff9800; }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover { background: #45a049; }
        .log {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç FrogFace Connection Test</h1>
        
        <div class="test-item">
            <strong>1. HTTP Server (Port 3000)</strong>
            <span class="status pending" id="http-status">–ü—Ä–æ–≤–µ—Ä—è–µ–º...</span>
        </div>
        
        <div class="test-item">
            <strong>2. API Server (Port 3001)</strong>
            <span class="status pending" id="api-status">–ü—Ä–æ–≤–µ—Ä—è–µ–º...</span>
        </div>
        
        <div class="test-item">
            <strong>3. FrogFace App Sync</strong>
            <span class="status pending" id="sync-status">–ü—Ä–æ–≤–µ—Ä—è–µ–º...</span>
        </div>
        
        <div style="text-align: center; margin: 30px 0;">
            <button onclick="runAllTests()">üîÑ –ó–∞–ø—É—Å—Ç–∏—Ç—å –≤—Å–µ —Ç–µ—Å—Ç—ã</button>
            <button onclick="openApp()">üéÆ –û—Ç–∫—Ä—ã—Ç—å FrogFace</button>
        </div>
        
        <div class="log" id="log"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#f44336' : type === 'success' ? '#4CAF50' : '#2196F3';
            logDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus(id, status, text) {
            const element = document.getElementById(id);
            element.className = `status ${status}`;
            element.textContent = text;
        }
        
        async function testHTTPServer() {
            try {
                log('üåê –¢–µ—Å—Ç–∏—Ä—É—é HTTP —Å–µ—Ä–≤–µ—Ä (localhost:3000)...');
                const response = await fetch('http://localhost:3000/', { 
                    method: 'HEAD',
                    mode: 'no-cors' // –î–ª—è –æ–±—Ö–æ–¥–∞ CORS
                });
                updateStatus('http-status', 'success', '‚úÖ –†–∞–±–æ—Ç–∞–µ—Ç');
                log('‚úÖ HTTP —Å–µ—Ä–≤–µ—Ä –¥–æ—Å—Ç—É–ø–µ–Ω');
                return true;
            } catch (error) {
                updateStatus('http-status', 'error', '‚ùå –ù–µ —Ä–∞–±–æ—Ç–∞–µ—Ç');
                log(`‚ùå HTTP —Å–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω: ${error.message}`, 'error');
                return false;
            }
        }
        
        async function testAPIServer() {
            try {
                log('üì° –¢–µ—Å—Ç–∏—Ä—É—é API —Å–µ—Ä–≤–µ—Ä (localhost:3001)...');
                const response = await fetch('http://localhost:3001/api/sync');
                if (response.ok) {
                    const data = await response.json();
                    updateStatus('api-status', 'success', '‚úÖ –†–∞–±–æ—Ç–∞–µ—Ç');
                    log(`‚úÖ API —Å–µ—Ä–≤–µ—Ä —Ä–∞–±–æ—Ç–∞–µ—Ç, –ø–æ–ª—É—á–µ–Ω–æ –¥–∞–Ω–Ω—ã—Ö: ${JSON.stringify(data).length} –±–∞–π—Ç`);
                    return true;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                updateStatus('api-status', 'error', '‚ùå –ù–µ —Ä–∞–±–æ—Ç–∞–µ—Ç');
                log(`‚ùå API —Å–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω: ${error.message}`, 'error');
                return false;
            }
        }
        
        async function testAppSync() {
            try {
                log('üîÑ –¢–µ—Å—Ç–∏—Ä—É—é —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—é –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è...');
                
                // –°–æ–∑–¥–∞–µ–º —Ç–µ—Å—Ç–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å
                const testData = {
                    todoState: {
                        tasks: [{
                            id: 'test-' + Date.now(),
                            text: '–¢–µ—Å—Ç–æ–≤–∞—è –∑–∞–¥–∞—á–∞',
                            priority: 'medium',
                            projectId: 'frogface',
                            completed: false,
                            createdAt: new Date().toISOString()
                        }]
                    }
                };
                
                const response = await fetch('http://localhost:3001/api/sync', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });
                
                if (response.ok) {
                    updateStatus('sync-status', 'success', '‚úÖ –†–∞–±–æ—Ç–∞–µ—Ç');
                    log('‚úÖ –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è —Ä–∞–±–æ—Ç–∞–µ—Ç');
                    return true;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                updateStatus('sync-status', 'error', '‚ùå –ù–µ —Ä–∞–±–æ—Ç–∞–µ—Ç');
                log(`‚ùå –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞: ${error.message}`, 'error');
                return false;
            }
        }
        
        async function runAllTests() {
            log('üöÄ –ó–∞–ø—É—Å–∫–∞—é –ø–æ–ª–Ω—ã–π —Ç–µ—Å—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è...', 'info');
            document.getElementById('log').innerHTML = '';
            
            const httpOk = await testHTTPServer();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            const apiOk = await testAPIServer();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            const syncOk = await testAppSync();
            
            log('', 'info');
            if (httpOk && apiOk && syncOk) {
                log('üéâ –í–°–Å –†–ê–ë–û–¢–ê–ï–¢! –ú–æ–∂–µ—à—å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å ChatGPT Voice!', 'success');
            } else {
                log('‚ö†Ô∏è –ï—Å—Ç—å –ø—Ä–æ–±–ª–µ–º—ã. –ü—Ä–æ–≤–µ—Ä—å —á—Ç–æ —Å–µ—Ä–≤–µ—Ä—ã –∑–∞–ø—É—â–µ–Ω—ã.', 'error');
                log('üí° –ó–∞–ø—É—Å—Ç–∏ START_ALL.bat –∏–ª–∏ –≤—Ä—É—á–Ω—É—é:', 'info');
                log('   1. cd mcp-server && npm run api', 'info');
                log('   2. node simple-http-server.js', 'info');
                log('   3. –û—Ç–∫—Ä–æ–π http://localhost:3000', 'info');
            }
        }
        
        function openApp() {
            window.open('http://localhost:3000', '_blank');
        }
        
        // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤
        window.onload = function() {
            setTimeout(runAllTests, 1000);
        };
    </script>
</body>
</html>
