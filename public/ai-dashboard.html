
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Coordination Dashboard - Rube â†” Cursor</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }
    @media (max-width: 768px) {
      .grid { grid-template-columns: 1fr; }
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .card h2 {
      color: #667eea;
      margin-bottom: 15px;
      font-size: 1.5rem;
    }
    .message, .task {
      background: #f7fafc;
      border-left: 4px solid #667eea;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .message.from-cursor { border-color: #48bb78; }
    .message.from-rube { border-color: #667eea; }
    .message.from-user { border-color: #ed8936; }
    .task.pending { border-color: #ed8936; }
    .task.in-progress { border-color: #4299e1; }
    .task.completed { border-color: #48bb78; }
    .meta {
      font-size: 0.8rem;
      color: #718096;
      margin-top: 8px;
    }
    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: bold;
      margin-right: 5px;
    }
    .badge.high { background: #fed7d7; color: #c53030; }
    .badge.medium { background: #feebc8; color: #c05621; }
    .badge.low { background: #c6f6d5; color: #22543d; }
    .status {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: bold;
      background: #e2e8f0;
      color: #2d3748;
    }
    .refresh-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      font-weight: bold;
    }
    .refresh-btn:hover { background: #5568d3; }
    .empty {
      text-align: center;
      padding: 40px;
      color: #a0aec0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ¤– AI Coordination Dashboard</h1>

    <div class="grid">
      <div class="card">
        <h2>ðŸ’¬ Recent Messages</h2>
        <div id="messages">
          <div class="empty">Loading messages...</div>
        </div>
      </div>

      <div class="card">
        <h2>ðŸ“‹ Active Tasks</h2>
        <div id="tasks">
          <div class="empty">Loading tasks...</div>
        </div>
      </div>
    </div>

    <button class="refresh-btn" onclick="loadData()">ðŸ”„ Refresh Data</button>
  </div>

  <script>
    async function loadMessages() {
      try {
        const res = await fetch('/api/ai/messages?limit=10');
        const data = await res.json();
        const container = document.getElementById('messages');

        if (!data.success || data.messages.length === 0) {
          container.innerHTML = '<div class="empty">No messages yet</div>';
          return;
        }

        container.innerHTML = data.messages.map(msg => `
          <div class="message from-${msg.from_agent}">
            <div><strong>${msg.from_agent}</strong> â†’ <strong>${msg.to_agent}</strong></div>
            <div>${msg.content}</div>
            <div class="meta">
              <span class="badge ${msg.priority}">${msg.priority}</span>
              <span class="status">${msg.status}</span>
              <span>${new Date(msg.created_at).toLocaleString()}</span>
            </div>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading messages:', error);
      }
    }

    async function loadTasks() {
      try {
        const res = await fetch('/api/ai/tasks?limit=10');
        const data = await res.json();
        const container = document.getElementById('tasks');

        if (!data.success || data.tasks.length === 0) {
          container.innerHTML = '<div class="empty">No tasks yet</div>';
          return;
        }

        container.innerHTML = data.tasks.map(task => `
          <div class="task ${task.status}">
            <div><strong>${task.title}</strong></div>
            <div style="font-size: 0.9rem; color: #4a5568;">${task.description}</div>
            <div class="meta">
              <span class="badge ${task.priority}">${task.priority}</span>
              <span class="status">${task.status}</span>
              <span>â†’ ${task.assigned_to}</span>
              <span>${new Date(task.created_at).toLocaleString()}</span>
            </div>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading tasks:', error);
      }
    }

    function loadData() {
      loadMessages();
      loadTasks();
    }

    // Auto-refresh every 10 seconds
    setInterval(loadData, 10000);

    // Initial load
    loadData();
  </script>
</body>
</html>
